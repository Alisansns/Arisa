<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>cozy cafeのお問い合わせページ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="cozy cafeのお問い合わせページです。ご予約やご質問はこちらから">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Cozy cafe,カフェ,勉強カフェ,おしゃれなカフェ,Wi-Fi完備,シックなカフェ,静かに勉強できるカフェ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Yeseva+One&display=swap" rel="stylesheet">
<script src="./toggle-menu.js"></script>
</head>

<body id="home">
 <div class="wrap_original">
    <header class="header">
        <div class="header-inner">
            <a class="logo" href="./index.html">
            <img src="image/logobl.svg" alt="Cozy Cafe Logo">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                        <ul>
                                <li>
                                    <a href="./index.html#intro-content">カフェ紹介</a>
                                </li>
                                <li>
                                    <a href="./index.html#access-content">アクセス</a>
                                </li>
                                <li>
                                    <a href="./menu.html">メニュー</a>
                                </li>
                                <li>
                                    <a href="./gallery.html">ギャラリー</a>
                                </li>
                                <li>
                                    <a href="./contact.html">お問い合わせ</a>
                                </li>
                         </ul>
                </nav>
            </div>
            <div class="header-sns">
                <a href="#">
                    <img src="image/SNSアイコン/outline.facebook.svg" alt="Facebook">
                </a>
                <a href="#">
                    <img src="image/SNSアイコン/Instagram_Glyph_White.svg" alt="instagram">
                </a>
                <a href="#">
                    <img src="image/SNSアイコン/X logo.svg" alt="x">
                </a>
            </div>
        </div>
    </header>
    <main>
            
        <div class="contact">
            <div class="contact-inner">
                <h1>お問い合わせフォーム</h1>
            
              <form method="post" action="" enctype="">
                <dl class="form-area">
                  <dt><label for="your-name">お名前 </label></dt>
                  <dd>
                    <input class="input-text" type="text" name="お名前">
                  </dd>
                  <dt><label for="your-name">フリガナ </label></dt>
                  <dd>
                    <input class="input-text" type="text" name="フリガナ">
                  </dd>
                  <dt><label for="e-mail">メールアドレス </label></dt>
                  <dd>
                    <input class="input-text" type="email" name="メールアドレス" >
                  </dd>
                  <dt><label for="phone-num">電話番号 </label></dt>
                  <dd>
                    <input class="input-text" type="tel" name="電話番号" >
                  </dd>
                  <dt><label for="message">お問い合わせ内容</label></dt>
                  <dd><textarea class="message" name="お問い合わせ内容"  placeholder="お問い合わせ内容をご記入ください。"></textarea></dd>
                </dl>
                <div class="link-button-area"><button class="submit-button" type="submit">送信する</button>
              </form>
            </div>
        </div>
     </main>
        
    <footer>
            <div class="footer">
                <img src="image/logobl.svg" alt="Cozy Cafe Logo" class="logo" alt="logo">
                <div class="sns">
                    <a href="#">
                        <img src="image/SNSアイコン/outline.facebook.svg" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="image/SNSアイコン/Instagram_Glyph_White.svg" alt="instagram">
                    </a>
                    <a href="#">
                        <img src="image/SNSアイコン/X logo.svg" alt="x">
                    </a>
                </div>
                <P class="copyright">
                    <small>©2024 Cozycafe.All Rights Reserved.</small>
                </P>
            </div>
        </footer>
    </div>
    </body>
    
    </html>
